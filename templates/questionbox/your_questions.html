{% extends "base.html" %}



{% block content %}

<body class="ml-5">

<button><a href="{% url 'add_question' %}">Ask a Question!</a></button>
<h3>Your Questions</h3>
<ul>
{% for question in questions %}
    <li><a href="{% url 'show_question' question_pk=question.pk %}">{{ question.title }}</a></li>
{% endfor %}
</ul>


</body>

{% endblock %}
